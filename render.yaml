services:
  - type: web
    name: skill-certification-backend
    runtime: python
    buildCommand: "./backend/build.sh"
    startCommand: "gunicorn --chdir backend --bind 0.0.0.0:$PORT app:app"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: skill-certification-db
          property: connectionString

databases:
  - name: skill-certification-db
    databaseName: skill_certification
    user: skill_cert_user
